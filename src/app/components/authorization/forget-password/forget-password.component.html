<div class="custom-container position-relative">
    <img src="/assets/images/webexBackground.png" class="position-absolute img-bg" alt="">


    <div class="text-end translation">
        <!-- <a (click)="translate()" class="btn"> <strong>{{'ARABIC'}}</strong> <i class="mx-2 bi bi-globe col-6"></i></a> -->
    </div>

    <div class="container">

        <div class="row mb-5 d-flex justify-content-center">
            <div class="card p-2">
                
                <form #ForgetForm="ngForm" AutoFormError (ngSubmit)="submitForget(ForgetForm)">

                    <div class="container">
                        
                        <div class="row d-flex justify-content-center my-3">
                            <img class="col-12 logo-img" src="/assets/images/logo.png" width="100px" alt="">
                        </div>


                        <div class="row">
                            <div class="col-12 text-center m-0 p-0">
                                <h5 class="text-white">{{'Forget Passowrd'}}</h5>
                            </div>

                            <div class="col-12">
                                <div class="form-group" [ngClass]="false ? 'text-end' : 'text-start'">
                                    <label for="lastName"
                                        class="form-label my-2 text-white">{{"Email"}}</label>
                                    <input type="text" class="form-control text-black" id="Email" name="Email"  pattern="[\w.-]+@[a-zA-Z\d-]+\.[a-zA-Z]{2,}"
                                        required [(ngModel)]="forgetPassword.email" [ngClass]="false ? 'text-end' : 'text-start'"
                                        [placeholder]='"MEETING_NUMBER"'>

                                </div>
                            </div>

                     

                            <div class="col-12 my-2 p-2">
                                <button class="system-button btn p-2 w-100 text-white" type="submit"
                                    [disabled]="ForgetForm.invalid || isLoading">
                                    <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
                                        <span class="sr-only"></span>
                                    </div>
                                    <span class="form-label" *ngIf="!isLoading">{{'Rest Passowrd '}}</span>
                                </button>

                            </div>
                        </div>
                    </div>
                </form>

                
              
                
                
            </div>

        </div>
    </div>
</div>
