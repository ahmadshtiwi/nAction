<div class="modal-header">
    <h4 class="modal-title">Forget Password</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <form #form="ngForm" (ngSubmit)="submitForget(form)">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required email placeholder="Enter Your Email" />
        </div>
<div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Send</button>
        </div>
    </form>
</div>
