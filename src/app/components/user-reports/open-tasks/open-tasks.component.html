<app-table [tableData]="tableData" [collectionSize]="pagination.totalCount" [page]="pagination.pageNumber" [isLog]="true" [btnName]="'View'" [idName]="'id'"
    [pageSize]="pagination.pageSize" [tableHeaderTitle]="tableHeaderTitle" (filterChanged)="onFilterChange($event)" [columnFilters]="columnFilters" (activateFilteration)="filterData()"
    [removeAddButton]="false" [viewUnsubmittedRequestButton]="false" [tableHeaderButton]="'Create new task'"
    [tableHeaders]="tableHeaders" [displayColumns]="displayColumns" [viewLog]="false" [isViewOnly]="false"
    [removeActions]="true" [viewUnsubmittedRequestButton]="false"
    [unsubmittedComponentRouting]="'/pages/assignment-managment/unsubmitted-assignment-requests'"
    (pageChangeEvent)="nextPage($event)" [removeAddButton]="true"
    (openFilterModalEvent)="openModal(filter)">
</app-table>


<ng-template #filter let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title text-white">Tasks Filter</h4>
        <button type="button" class="btn-close text-white" aria-label="Close"
            (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container-fluid">


            <form #workLogsForm="ngForm" AutoFormError (ngSubmit)="getData()">

                
                                
                <div class="col-12">
                    <label class="text-white required-label my-2" for="fromCity">{{'Employee'}}</label>
                    <ng-select name="maxDeliveryDate" [placeholder]="'CHOOSE'" 
                        class="bg-dark-primary border text-primary" [(ngModel)]="pagination.searchValue" [items]="users"
                        [bindLabel]="'fullName'" [bindValue]="'fullName'" [multiple]="false">
                    </ng-select>
                </div>
                
                <div class="col-12">
                    <label class="text-white required-label my-2" for="fromCity">{{'Project'}}</label>
                    <ng-select name="projectId" [placeholder]="'CHOOSE'"
                        class="bg-dark-primary border text-primary" [(ngModel)]="pagination.projectId" [items]="projects"
                        [bindLabel]="'projectName'" [bindValue]="'id'" [multiple]="false">
                    </ng-select>
                </div>

                <div class="col-12 d-flex justify-content-center mt-3">
                    <button class="system-button btn p-2 w-100 text-white" type="submit">
                        <span class="form-label">{{'Submit Request'}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
